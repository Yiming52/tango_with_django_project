{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Rango{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'rango/css/style.css' %}">
</head>
<body>
    <header>
        <h1>Rango</h1>
        <nav>
            <a href="{% url 'rango:index' %}">Home</a> |
            <a href="{% url 'rango:about' %}">About</a> |
            {% if user.is_authenticated %}
              <a href="{% url 'rango:add_category' %}">Add Category</a> |
              <a href="{% url 'rango:restricted' %}">Restricted Page</a> |
              <a href="{% url 'rango:logout' %}">Logout</a>
            {% else %}
              <a href="{% url 'rango:login' %}">Login</a> |
              <a href="{% url 'rango:register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <hr>
    <div id="content">
        {% block body_block %}
        {% endblock body_block %}
    </div>
    <hr>
    <footer>
        <p>&copy; 2025 Rango, by <strong>Yiming</strong>.</p>
    </footer>
</body>
</html>
