{% extends 'rango/base.html' %}
{% block title %}Add Page{% endblock title %}
{% block body_block %}
<h2>Add a New Page to Category: {{ category.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add Page">
</form>
<a href="{% url 'rango:show_category' category.slug %}">Back to Category</a>
{% endblock %}
